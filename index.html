<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
    <div class="container">
        <h2>Lista de cosas por hacer</h2>
        <ul id="list-items"></ul>
        <form class="add-items">
            <input type="text" class="form-control" id="todo-list-item" placeholder="¿Qué necesitas hacer hoy?">
            <button class="add" type="submit">Agregar Actividad</button>
        </form>
    </div>
    </section>
<script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
